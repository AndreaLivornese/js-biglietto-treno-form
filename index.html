<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- my css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">

        <header>
            <h1 class="text-center">
                ScamItalia
            </h1>
    
            <p>
                Compila qui i dati per il tuo biglietto.
            </p>
        </header>

        <!-- sezione per l'inserimento dei dati -->
        <div class="col-12 mb-5 p-3 bg-white rounded">

            <form>

                <div class="row justify-content-center mb-5 text-center">
                    <div class="col-3">
                        <label for="fullName">Nome Cognome</label>
                        <input type="text" id="fullName" class="form-control">
                    </div>
    
                    <div class="col-3">
                        <label for="travel">Lunghezza del viaggio</label>
                        <input type="number" id="travel" class="form-control">
                    </div>
    
                    <div class="col-3">
                        <label for="age">Et√†</label>
                        <input type="number" id="age" class="form-control">
                    </div>

                </div>
                
                <div class="d-flex justify-content-center gap-3 ">
                    <input type="button" id="btn-calcola" value="Calcola" class="btn btn-outline-primary ">
                    <input type="button" id="btn-clear" value="Annulla" class="btn btn-outline-primary ">
                </div>
                

            </form>

        </div>

        <div id="title-ticket" class="fs-2 text-uppercase  mb-3 text-center">
            Ecco qui il tuo biglietto
        </div>
        
        <div class="col-12 bg-white">
            

            <div class="row g-0">
                <div id="ticketNamBox" class="col-4 p-4 fw-bold ">

                    <div class="fs-3 text-uppercase">Intestatario</div>
                    <div id="ticketFullName" class="text-uppercase fs-5"></div>
                    <div id="pedice">Buon viaggio da ScamItalia, speriamo il viaggio sia una tragedia</div>

                </div>


                <div class="col-8  p-4">
                    <table class="table fs-5">
                        <thead>
                            <tr>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo Biglietto</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td id="type"></td>
                                <td id="carriage"></td>
                                <td id="code"></td>
                                <td id="result"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>


    
    </div>
    


    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- my script -->
    <script src="./js/script.js"></script>
</body>
</html>
